    <h1>绝对领域 - 心之壁垒</h1>

    <p style="text-align: right;"><i>
      Author: 102419@gmail.com<br>
      Created at: 2021-11-08
    </i></p>

    <p>
      在网上，我常看到人们因为观点不同而生气，表现为咒骂、嘲讽、拉黑、举报等等。
    </p>
    <p>我思考这种生气背后的心理原因，暂时想到以下几点：</p>
    <ol>
      <li>观念冲突（维护真理是人的天然需求和自然反应）</li>
      <li>利益冲突（看重利益者，会把利益放在真理之上）</li>
      <li>社交需求（共同的仇恨有时比共同的喜欢更能拉近人的关系）</li>
      <li>无能狂怒（对自己的观念不自信，或在反驳与表达方面感到困难）</li>
      <li>纯属发泄（性格如此，或者恰巧情绪不好，本来就生气）</li>
    </ol>
